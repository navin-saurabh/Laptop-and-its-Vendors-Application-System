<div class="bg-secondary " style="margin: 20px;">
<h3 class="text-white text-center">THE LOGIN PAGE</h3>
</div>

<div class="container justify-content-center bg-dark ">
<form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="text-white">{{msg}}</small>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId">
      <small id="emailHelp" class="form-text text-muted">It will not be shared.</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control"  placeholder="Password"
      name="pwd" [(ngModel)]="user.password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button  type="submit" class="btn btn-primary">Login</button>
    
  </form>
  
  <a routerLink="registration" routerLinkActive="active" class="nav-link text-white">New User ?
    Register Here</a>
   

</div>
