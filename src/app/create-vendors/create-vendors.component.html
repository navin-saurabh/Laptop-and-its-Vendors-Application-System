<div class="col-md-6 offset-md-3">

    <h3>Create Your Vendor</h3>
    <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label>Vendor Name</label>
        <input type="text" class="form-control" id="vendorName"
        [(ngModel)]="vendor.vendorName" name="vendorName">
    </div>
    
    <div class="form-group">
        <label>Vendor Rating</label>
        <input type="number" class="form-control" id="vendorRating"
        [(ngModel)]="vendor.vendorRating" name="vendorRating">
    </div>
    
    <div class="form-group">
        <label>Vendor Address</label>
        <input type="text" class="form-control" id="vendorAddress"
        [(ngModel)]="vendor.vendorAddress" name="vendorAddress">
    </div>
    
    <div class="form-group">
        <label>Vendor Number</label>
        <input type="number" class="form-control" id="vendorContactNumber"
        [(ngModel)]="vendor.vendorContactNumber" name="vendorContactNumber">
    </div>
    
   
    
    <button class="btn btn-success my-3" type="submit" >submit</button>
    
    
    </form>
    
    </div>
