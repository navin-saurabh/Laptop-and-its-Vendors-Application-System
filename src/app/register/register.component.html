<div class="col-md-6 offset-md-3">

    <h3>Register yourself to Login into the Page!</h3>
    <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" id="emailId"
        [(ngModel)]="user.emailId" name="emailId">
    </div>
    
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="userName"
        [(ngModel)]="user.userName" name="userName">
    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password"
        [(ngModel)]="user.password" name="password">
    </div>
    
    <button class="btn btn-success my-3" type="submit" >Register</button>
